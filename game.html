<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç Capitals Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    #quiz-box {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      display: inline-block;
      animation: fadeIn 0.8s ease;
    }
    h2 {
      color: #333;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border: none;
      border-radius: 8px;
      width: 200px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .option:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
    #next-btn, #restart-btn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      background: #28a745;
      color: white;
      display: none;
      transition: 0.3s;
    }
    #next-btn:hover, #restart-btn:hover {
      background: #1e7e34;
    }
    .link-btn {
      margin-top: 25px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #6f42c1;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .link-btn:hover {
      background: #4e2a91;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div id="quiz-box">
    <h2>üåç Capitals Quiz</h2>
    <p id="question"></p>
    <div id="options"></div>
    <p id="message"></p>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <button id="restart-btn" onclick="startQuiz()">Play Again</button>
    <hr>
    <!-- Button linking directly to chat -->
    <a href= https://chatgpt.com/share/68c98d5a-fd0c-8001-b5ce-c73792cbb620 target="_blank" class="link-btn">
      üìã Go to Chat History
    </a>
  </div>

  <script>
    const questions = [
      {country: "France", options: ["Paris", "Rome", "Madrid", "Berlin"], answer: "Paris"},
      {country: "Japan", options: ["Seoul", "Tokyo", "Beijing", "Bangkok"], answer: "Tokyo"},
      {country: "Brazil", options: ["Rio de Janeiro", "S√£o Paulo", "Bras√≠lia", "Lima"], answer: "Bras√≠lia"},
      {country: "Canada", options: ["Toronto", "Vancouver", "Ottawa", "Montreal"], answer: "Ottawa"},
      {country: "Australia", options: ["Sydney", "Melbourne", "Canberra", "Perth"], answer: "Canberra"},
      {country: "Italy", options: ["Venice", "Rome", "Milan", "Florence"], answer: "Rome"},
      {country: "India", options: ["Mumbai", "New Delhi", "Bangalore", "Kolkata"], answer: "New Delhi"},
      {country: "Germany", options: ["Munich", "Hamburg", "Berlin", "Frankfurt"], answer: "Berlin"},
      {country: "Egypt", options: ["Cairo", "Alexandria", "Luxor", "Giza"], answer: "Cairo"},
      {country: "South Korea", options: ["Busan", "Incheon", "Seoul", "Daegu"], answer: "Seoul"}
    ];

    let currentQuestion = 0;
    let score = 0;
    let roundQuestions = [];

    function startQuiz() {
      score = 0;
      currentQuestion = 0;
      roundQuestions = shuffleArray(questions).slice(0, 5); // pick 5 random
      document.getElementById("restart-btn").style.display = "none";
      showQuestion();
    }

    function showQuestion() {
      const q = roundQuestions[currentQuestion];
      document.getElementById("question").innerText = 
        `What is the capital of ${q.country}?`;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.classList.add("option");
        btn.onclick = () => checkAnswer(option, q.answer);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("message").innerText = "";
      document.getElementById("next-btn").style.display = "none";
    }

    function checkAnswer(selected, correct) {
      const message = document.getElementById("message");
      if (selected === correct) {
        score++;
        message.innerText = "üéâ Correct!";
        message.style.color = "green";
      } else {
        message.innerText = `‚ùå Wrong! Correct answer: ${correct}`;
        message.style.color = "red";
      }
      document.querySelectorAll(".option").forEach(btn => btn.disabled = true);
      document.getElementById("next-btn").style.display = "inline-block";
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < roundQuestions.length) {
        showQuestion();
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      document.getElementById("question").innerText = 
        `Round finished! Your score: ${score} / ${roundQuestions.length}`;
      document.getElementById("options").innerHTML = "";
      document.getElementById("message").innerText = "üëè Good job!";
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("restart-btn").style.display = "inline-block";
    }

    function shuffleArray(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    // start immediately
    startQuiz();
  </script>
</body>
</html>
